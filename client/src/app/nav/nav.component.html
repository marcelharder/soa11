<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

  <a class="navbar-brand" href="#">Surgical Outcomes Application</a>
  <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ |async">
    <li class="nav-item">
      <a class="nav-link" routerLink='/procedures' *appHasRole='["Surgery"]'>Procedures</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/onlineUsers' *appHasRole='["Admin"]'>Online Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/listHospitals' *appHasRole='["Admin"]'>Hospitals</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/statistics' *appHasRole='["Surgery"]' >Statistics</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/config' *appHasRole='["Surgery"]'>Configuration</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/users' *appHasRole='["Admin"]'>Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/about' >About</a>
    </li>
  </ul>
  <ul class="navbar-nav mr-auto" *ngIf="(accountService.currentUser$ |async) === null">
    <li class="nav-item">
      <a class="nav-link" routerLink='/about' >About</a>
    </li>
  </ul>

  <div class="ml-auto">
    <div class="dropdown" *ngIf="accountService.currentUser$ |async" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{model.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" routerLink='/profile' *appHasRole='["Surgery"]'>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
  <div class="ml-auto" >
    <form *ngIf="(accountService.currentUser$ |async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()" autocomplete="off">
      <input class="form-control mr-sm-2" name="username" type="text" placeholder="Username"
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" name="password" type="password" placeholder="Password"
        [(ngModel)]="model.password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      <button class="btn btn-outline-warning my-2 my-sm-0 ml-1" type="button" (click)="RegisterNewClient()">Register</button>
    </form>

  </div>
 
</nav>
