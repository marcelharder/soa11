<div class="card">
    <div class="card-header">
      <div class="d-flex p-2 bd-highlight" style="background-color: lightgrey">
        <div class="p-2 bd-highlight"><h3><span class="badge badge-secondary" >{{currentHospitalName}}</span></h3></div>
     
        <div class="p-2 bd-highlight">
          <ul class="nav nav-pills" role="navigation">
          
          <li class="nav-item"> <a class="nav-link" data-toggle="pill" (click)="goDelete(template)" style="color:red">Delete</a> </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="pill" (click)="goToDestination(cap.button_action[0])">{{button_1}}</a>    </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="pill" (click)="goToDestination(cap.button_action[1])">{{button_2}}</a>    </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="pill" (click)="goToDestination(cap.button_action[2])">{{button_3}}</a>    </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="pill" (click)="goToDestination(cap.button_action[3])">{{button_4}}</a>    </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="pill" (click)="goToDestination(cap.button_action[4])">{{button_5}}</a>    </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="pill" (click)="goToDestination(cap.button_action[5])">{{button_6}}</a>    </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="pill" (click)="goToDestination(cap.button_action[6])">{{button_7}}</a>    </li>
          <li class="nav-item"> <a class="nav-link" data-toggle="pill" (click)="goToDestination(cap.button_action[7])">{{button_8}}</a>    </li> 
          <li class="nav-item"> <a class="nav-link" data-toggle="pill" (click)="goToDestination('discharge')" *ngIf="showDischarge()"   >Discharge</a></li>
          <!-- <li class="nav-item"> <a class="nav-link" data-toggle="pill" [routerLink]="['/discharge/', id]">Discharge</a></li> -->
      
        </ul>
      </div></div></div>
    
    <div class="card-body"> 
        <router-outlet name="details"></router-outlet>
    </div> 
    <div class="card-footer"></div>  
    
    <ng-template #template>
      <div class="modal-body text-center">
        <p>Want to delete this procedure ?</p>
        <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
      </div>
    </ng-template>


</div>
