// start with simple repair zonder ring if ring used is seletcted show the picking list
<div class="card-body" *ngIf="showTVP()">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-4">
          <h4><span class="badge badge-default">Type of repair</span></h4>
        </div>
        <div class="col-sm-4">
          <select [(ngModel)]="pd.REPAIR_TYPE" name="q2vw" class="form-control">
            <option *ngFor="let item of optionsTricuspidRepairType" [value]=item.value>{{ item.description }}</option>
          </select>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
    <div class="col-sm-12 mt-2">
      <div class="row">
        <div class="col-sm-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" (change)="onCheckBoxChange($event)"
              id="customCheckTDetails" [(ngModel)]="additionalTDetails" name="addetT" />
            <label class="custom-control-label" for="customCheckTDetails">Additional Details</label>
          </div>
        </div>
        <div class="col-sm-8">
          <div *ngIf="additionalTDetails">
            <textarea rows="5" class="form-control" [(ngModel)]="pd.Memo" name="modelmemo"></textarea>
          </div>
        </div>

      </div>
    </div>
    <div class="col-sm-12 mt-2">
      <div class="row">
        <div class="col-sm-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" (change)="onCheckBoxChange($event)" class="custom-control-input" id="customTCheck"
              [(ngModel)]="tricuspidRingUsed" name="ex2vc" />
            <label class="custom-control-label" for="customTCheck">Ring used</label>
          </div>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
      </div>
    </div>

   
 
  </div>
</div>


<div class="card" >
  <div class="card-header" *ngIf="showMVP()"><h4><span>Select mitral ring from inventory of {{currentHospital}}</span></h4></div>
  <div class="card-header" *ngIf="showTVP()"><h4><span>Select tricuspid ring from inventory of {{currentHospital}}</span></h4></div>
  
  <div class="card-body" *ngIf="showMVP()">

  </div>
 
  <div class="card-footer">
    <button class="badge badge-success" (click)="saveRing()">Save</button>
  </div>

</div>
