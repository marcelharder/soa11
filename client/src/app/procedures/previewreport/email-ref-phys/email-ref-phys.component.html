<div class="container">


    <div class="row mb-2">
      <div class="col-sm-4">How do you want to send this message:</div>
      <div class="col-sm-4">
        <select [(ngModel)]="selectedMethod" name="q1" class="form-control">
          <option *ngFor="let item of selectComMethod">{{ item.description }}</option>
        </select>
      </div>
      <div class="col-sm-4"><button class="btn btn-default btn-xs" (click)="selectMethod()">Select</button></div>
    </div>


    <div class="card" *ngIf="showEmail()">
      <div class="card-header"><h3><span class="badge badge-default">Review the email you are about to send to {{email.cardiologist}}</span></h3></div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4"><h5><span class="badge badge-secondary">Id</span></h5></div>
          <div class="col-sm-8">{{email.id}}</div>
        </div>
        <div class="row">
          <div class="col-sm-4"><h5><span class="badge badge-secondary">Subject</span></h5></div>
          <div class="col-sm-8"><input type="text" name="subject" [(ngModel)]="email.subject" class="form-control"></div>
        </div>
  
        <div class="row" *ngIf="!showEditPanel()">
          <div class="col-sm-4"><h5><span class="badge badge-secondary">Text</span></h5></div>
          <div class="col-sm-8"><textarea class="form-control rounded-0" 
            id="exampleFormControlTextarea1" 
            [(ngModel)]="email.body"
            name="body"
            rows="10"
            readonly></textarea></div>
        </div>
        
        <div class="row"  *ngIf="showEditPanel()">
          <div class="col-sm-4"><h5><span class="badge badge-secondary">Edit Text</span></h5></div>
          <div class="col-sm-8"><textarea class="form-control rounded-0" style="background-color: blanchedalmond;"
            id="exampleFormControlTextarea2" 
            [(ngModel)]="email.body"
            name="body2"
            rows="15"></textarea></div>
        </div>
  
      </div>
      <div class="card-footer">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" (click)="Cancel()">Cancel</button>
          <button type="button" class="btn btn-info" (click)="editText()">Edit the Text</button>
          <button type="button" class="btn btn-warning" (click)="Send()">Send</button>
        </div>
      </div>
    </div>

    <div class="card"  *ngIf="showSMS()"><div class="card-header"><h3><span class="badge badge-default">Review the sms you are about to send to {{email.cardiologist}}</span></h3></div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-4"><h5><span class="badge badge-secondary">Phone</span></h5></div>
        <div class="col-sm-8">{{sms.Phone}}</div>
      </div>
      <div class="row">
        <div class="col-sm-4"><h5><span class="badge badge-secondary">Subject</span></h5></div>
        <div class="col-sm-8"><input type="text" name="subject" [(ngModel)]="sms.Subject" class="form-control"></div>
      </div>

      <div class="row" *ngIf="!showEditSMSPanel()">
        <div class="col-sm-4"><h5><span class="badge badge-secondary">Text</span></h5></div>
        <div class="col-sm-8"><textarea class="form-control rounded-0" 
          id="exampleFormControlTextarea1" 
          [(ngModel)]="sms.Body"
          name="body"
          rows="10"
          readonly></textarea></div>
      </div>
      
      <div class="row"  *ngIf="showEditSMSPanel()">
        <div class="col-sm-4"><h5><span class="badge badge-secondary">Edit Text</span></h5></div>
        <div class="col-sm-8"><textarea class="form-control rounded-0" style="background-color: blanchedalmond;"
          id="exampleFormControlTextarea2" 
          [(ngModel)]="sms.Body"
          name="body2"
          rows="15"></textarea></div>
      </div>

    </div>
    <div class="card-footer">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" (click)="Cancel()">Cancel</button>
        <button type="button" class="btn btn-info" (click)="editSMSText()">Edit the Text</button>
        <button type="button" class="btn btn-warning" (click)="SendSMS()">Send</button>
      </div>
    </div>

    </div>
  </div>
