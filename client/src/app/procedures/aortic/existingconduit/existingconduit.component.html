<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">Implanted valved conduit</div>
            <div class="col-sm-6">
             <button 
              class="badge badge-warning"
              style="float:right" 
              *ngIf="showEditButton()" (click)="editExistingConduit()">edit</button>
              <button 
              class="badge badge-warning"
              style="float:right" 
              *ngIf="!showEditButton()" (click)="deleteExistingConduit()">delete</button>
            </div>
          </div>
        </div>
        <div class="card-body">
  
          
          <div class="row">
            <div class="col-md-4"><span class="badge badge-secondary">Size (mm)</span></div>
            <div class="col-md-6">
              <h6><span class="badge badge-default">{{pd.SIZE}}</span></h6>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-4"><span class="badge badge-secondary">Serial No:</span></div>
            <div class="col-md-6">
              <h6><span class="badge badge-default">{{pd.SERIAL_IMP}}</span></h6>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-4"><span class="badge badge-secondary">Model</span></div>
            <div class="col-md-6">
              <h6><span class="badge badge-default">{{pd.MODEL}}</span></h6>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row" >
            <div class="col-md-4"><span class="badge badge-secondary">Description</span></div>
            <div class="col-md-6">
              <h6><span class="badge badge-default">{{valveDescription}}</span></h6>
            </div>
            <div class="col-md-2"></div>
          </div>
         
      </div>
      </div>
    </div>
    
    </div>
