version: '3'
services: 
  db:
    image: mariadb
    restart: always
    ports:
      - 3306:3306
    environment:
     MYSQL_ROOT_PASSWORD: example
    networks: 
      - internal-container-network
    volumes:
      - mariadb-data:/var/lib/mysql
  comservice:
    image: comservice:v1
    restart: always
    networks: 
     - internal-container-network  
  onlinevalve_md:
    image: inventory_md:v15
    networks:
     - internal-container-network
    volumes:
     - sqldata:/root/.aspnet/DataProtection-Keys
    ports:
     - 8045:80
    depends_on: 
     - db
  tracPersonal:
    image: sql_app:v33
    ports:
     - 8086:80
    networks: 
     - internal-container-network
    volumes:
     - sqldata:/root/.aspnet/DataProtection-Keys
    depends_on: 
     - db
     - comservice
     - onlinevalve_md
volumes:
 mariadb-data:
 sqldata:
networks:
 internal-container-network:
  driver: bridge
